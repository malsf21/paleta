<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ "/css/wac.css" | prepend: site.baseurl }}">
  </head>

  <body id="page-top">
    {% include header.html %}
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 hidden-sm-down" id="sidebar-menu">
            <div class="card card-block">
              <ul class="list-unstyled main-menu nav nav-stacked">
                {% for docs in site.wac %}
                  <li id="{{docs.short}}-menu">
                    <a href="{{site.baseurl}}{{docs.url}}">
                      {{docs.title}}
                    </a>
                  </li>
                {% endfor %}
                <li>
                  <a href="#page-top">Back to top</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-9" id="static-content">
            <h1 id="{{page.short}}" class="page-id">{{page.title}}</h1>
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
    <script src="{{site.baseurl}}/js/sidebar.js"></script>
  </body>

</html>
